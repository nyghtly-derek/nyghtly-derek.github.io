<!DOCTYPE html>
<html>
    <head>
        <title>Play Breakout!</title>
    </head>
    <body>
        <p>Breakout!</p>
        <script src="https://www.java.com/js/deployJava.js"></script>
        <script>
            var attributes = {code:'Breakout.class',
                                archive:'breakout.jar', width:600, height:800};
            var parameters = { fontSize:16, permissions:'sandbox' };
            var version = '1.6';
            deployJava.runApplet(attributes, parameters, version);
        </script>
    </body>
</html>
